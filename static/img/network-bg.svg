<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Network Grid -->
  <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#e0e0e0" stroke-width="1"/>
  </pattern>
  <rect width="600" height="400" fill="url(#grid)"/>
  
  <!-- Main Server Icon -->
  <rect x="270" y="100" width="60" height="80" rx="5" ry="5" fill="#4a90e2" stroke="#2170b8" stroke-width="2"/>
  <rect x="280" y="110" width="40" height="5" rx="2" ry="2" fill="#ffffff" opacity="0.7"/>
  <rect x="280" y="120" width="40" height="5" rx="2" ry="2" fill="#ffffff" opacity="0.7"/>
  <rect x="280" y="130" width="40" height="5" rx="2" ry="2" fill="#ffffff" opacity="0.7"/>
  <rect x="280" y="140" width="20" height="5" rx="2" ry="2" fill="#ffffff" opacity="0.7"/>
  
  <!-- Connection Lines -->
  <line x1="300" y1="180" x2="300" y2="200" stroke="#4a90e2" stroke-width="3"/>
  <line x1="300" y1="200" x2="150" y2="250" stroke="#4a90e2" stroke-width="3"/>
  <line x1="300" y1="200" x2="300" y2="250" stroke="#4a90e2" stroke-width="3"/>
  <line x1="300" y1="200" x2="450" y2="250" stroke="#4a90e2" stroke-width="3"/>
  
  <!-- Switch Icons -->
  <rect x="270" y="250" width="60" height="20" rx="3" ry="3" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
  <rect x="275" y="255" width="50" height="10" rx="2" ry="2" fill="#ffffff" opacity="0.3"/>
  
  <rect x="120" y="250" width="60" height="20" rx="3" ry="3" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
  <rect x="125" y="255" width="50" height="10" rx="2" ry="2" fill="#ffffff" opacity="0.3"/>
  
  <rect x="420" y="250" width="60" height="20" rx="3" ry="3" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
  <rect x="425" y="255" width="50" height="10" rx="2" ry="2" fill="#ffffff" opacity="0.3"/>
  
  <!-- End Devices -->
  <circle cx="150" cy="320" r="15" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <circle cx="100" cy="320" r="15" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <line x1="150" y1="270" x2="150" y2="305" stroke="#4a90e2" stroke-width="2"/>
  <line x1="150" y1="290" x2="100" y2="305" stroke="#4a90e2" stroke-width="2"/>
  
  <circle cx="300" cy="320" r="15" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <circle cx="250" cy="320" r="15" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <circle cx="350" cy="320" r="15" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <line x1="300" y1="270" x2="300" y2="305" stroke="#4a90e2" stroke-width="2"/>
  <line x1="300" y1="290" x2="250" y2="305" stroke="#4a90e2" stroke-width="2"/>
  <line x1="300" y1="290" x2="350" y2="305" stroke="#4a90e2" stroke-width="2"/>
  
  <circle cx="450" cy="320" r="15" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <circle cx="500" cy="320" r="15" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <line x1="450" y1="270" x2="450" y2="305" stroke="#4a90e2" stroke-width="2"/>
  <line x1="450" y1="290" x2="500" y2="305" stroke="#4a90e2" stroke-width="2"/>
  
  <!-- Cloud -->
  <path d="M300,60 C300,40 320,40 330,50 C345,30 380,40 375,60 C390,60 395,75 385,85 C390,95 380,105 370,100 C365,110 350,110 340,100 C330,110 310,105 315,90 C300,85 290,70 300,60" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <line x1="300" y1="100" x2="300" y2="85" stroke="#4a90e2" stroke-width="3"/>
  
  <!-- Moving Packets -->
  <circle cx="300" cy="190" r="4" fill="#ffffff" stroke="#4a90e2" stroke-width="1">
    <animate attributeName="cy" from="185" to="195" dur="1s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="225" cy="225" r="4" fill="#ffffff" stroke="#4a90e2" stroke-width="1">
    <animate attributeName="cx" from="300" to="150" dur="2s" repeatCount="indefinite" />
    <animate attributeName="cy" from="200" to="250" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="375" cy="225" r="4" fill="#ffffff" stroke="#4a90e2" stroke-width="1">
    <animate attributeName="cx" from="300" to="450" dur="2s" repeatCount="indefinite" />
    <animate attributeName="cy" from="200" to="250" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="150" cy="295" r="4" fill="#ffffff" stroke="#4a90e2" stroke-width="1">
    <animate attributeName="cy" from="270" to="305" dur="1.5s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="300" cy="295" r="4" fill="#ffffff" stroke="#4a90e2" stroke-width="1">
    <animate attributeName="cy" from="270" to="305" dur="1.5s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="450" cy="295" r="4" fill="#ffffff" stroke="#4a90e2" stroke-width="1">
    <animate attributeName="cy" from="270" to="305" dur="1.5s" repeatCount="indefinite" />
  </circle>
  
  <!-- Legend -->
  <rect x="20" y="20" width="120" height="80" rx="5" ry="5" fill="white" stroke="#e0e0e0" stroke-width="1" opacity="0.9"/>
  
  <rect x="30" y="30" width="10" height="10" fill="#4a90e2"/>
  <text x="50" y="40" font-family="Arial" font-size="12" fill="#333">Server</text>
  
  <rect x="30" y="50" width="10" height="10" fill="#2ecc71"/>
  <text x="50" y="60" font-family="Arial" font-size="12" fill="#333">Switch</text>
  
  <circle cx="35" cy="75" r="5" fill="#f39c12"/>
  <text x="50" y="80" font-family="Arial" font-size="12" fill="#333">End Device</text>
  
  <!-- Title -->
  <text x="300" y="380" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Network Telemetry Framework</text>
</svg>